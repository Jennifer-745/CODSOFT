<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alarm App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="set-alarm-section">
            <input type="time" id="alarm-time" required>
            <select id="alarm-audio">
                <option value="audio1">Classic Bell</option>
                <option value="audio2">Digital Beep</option>
                <option value="audio3">Melody</option>
            </select>
            <button id="set-alarm-btn">Set Alarm</button>
        </div>
        <div class="alarms-list-section">
            <h2>Your Alarms</h2>
            <ul id="alarms-list"></ul>
        </div>
        <div id="alarm-popup" class="hidden">
            <div class="popup-content">
                <h2>‚è∞ Alarm Ringing!</h2>
                <p id="ring-time"></p>
                <button id="snooze-btn">Snooze</button>
                <button id="stop-btn">Stop</button>
            </div>
        </div>
        <div class="animation-wrapper" id="animation-wrapper">
            <div class="ringing-animation"></div>
        </div>
    </div>
    <!-- Audio elements -->
    <audio id="audio1" src="C:\Users\DAVID JENNIFER\OneDrive\Documents\PROJECTS\alarm\audios\classic-bell.mp3" preload="auto"></audio>
    <audio id="audio2" src="C:\Users\DAVID JENNIFER\OneDrive\Documents\PROJECTS\alarm\audios\digital-beep.mp3" preload="auto"></audio>
    <audio id="audio3" src="C:\Users\DAVID JENNIFER\OneDrive\Documents\PROJECTS\alarm\audios\melody.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
